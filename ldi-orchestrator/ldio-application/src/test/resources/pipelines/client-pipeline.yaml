name: "client-pipeline"
description: "Pipeline that uses the Ldio Ldes Client"
input:
  name: Ldio:LdesClient
  config:
    urls: http://some-endpoint/ldes
    source-format: application/rdf+protobuf
outputs:
  - name: Ldio:HttpOut
    config:
      endpoint: http://some-other-endpoint/new-ldes
      rdf-writer:
        content-type: text/turtle